<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>On Event</title>
    <style> html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
    }
    </style>
    
    <!-- Import the releveant APIs -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/esri.css">
    <script src="https://js.arcgis.com/4.13/"></script>

    <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/TileLayer",
        "esri/layers/MapImageLayer",
        ], function(Map, MapView, TileLayer, MapImageLayer){
            var map = new Map({ basemap: "dark-gray"
        });

        // Renderer is the web visualization of a data layer. In this renderer, it is going to be 
        // applied to the Cities layer.
        var CitiesRenderer = {
            type: "simple", // autocasts as new SimpleRenderer()
            symbol: {
                type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
                size: 3,
                color: "yellow",
                style: "circle",
                outline: {
                    width: 1,
                    color: "yellow"}
         },
          label: "Cities"
        };

        // cities layer coming from REST API endpoint
        var CitiesLayer = new MapImageLayer({
            url: "https://sampleserver6.arcgisonline.com/arcgis/rest/services/USA/MapServer",
            sublayers: [
                {
                    id: 0,
                    renderer: CitiesRenderer,
                    opacity: 0.4
                }
                ]
            });

        // Map view element to insert in the body of webpage
        var view = new MapView({
            container: "viewDiv",
            map: map,
            zoom: 10,
            center: [-118.2095, 34.0866]
        });
        // Add city layer to map after constructor
        map.add(CitiesLayer);

        view.on("click", eventHandler);

        function eventHandler(event) {
            console.log("You just triggered a 'click' event!");
            alert("You just triggered a 'click' event!")
        }
    });

    </script>
    </head>
    <body>
        <div id="viewDiv"></div>
    </body>
</html>
