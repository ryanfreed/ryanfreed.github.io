<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Simple Mapping</title>
    <style> html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
    }
    </style>
    
    <!-- Import the releveant APIs -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/esri.css">
    <script src="https://js.arcgis.com/4.13/"></script>

    <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/TileLayer"
        ], function(Map, MapView, TileLayer){
            var map = new Map({ basemap: "oceans"
        });

        // Call transportation layer from REST endpoint
        var TransportationLayer = new TileLayer({ 
            url: "https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Transportation/MapServer"
        });

        // Map view element to insert in the body of webpage
        var view = new MapView({
            container: "viewDiv",
            map: map,
            zoom: 10,
            center: [-118.2095, 34.0866]
        });
        // Add transportation layer to map after constructor
        map.add(TransportationLayer)
    });

    </script>
    </head>
    <body>
        <div id="viewDiv"></div>
    </body>
</html>
