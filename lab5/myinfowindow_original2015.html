<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info windows</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

/* Initalizes the map for use in listener objects later on */
function initialize() {
  var myLatlng = new google.maps.LatLng(41.7763152182825, -70.5435271315713);
  var mapOptions = {
    zoom: 14,
    center: myLatlng
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

  var contentString =
    '<div id="content">' + 
        'This is the Sagamore Bridge. ' + 
      'It is known for backing up traffic, especially during the summer time. <br>' + 
      'As a resident, it is the bane of my existence.' + 
      '</div>';

  var infowindow = new google.maps.InfoWindow(
  {
      content: contentString
  }
  );

  var marker = new google.maps.Marker({
      position: myLatlng,
      map: map,
      title: 'Sagamore Bridge'
  });

  /* Listener created here, simple onclick function for map marker opens info window */
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
