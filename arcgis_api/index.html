    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView"], function (esriConfig, Map, MapView) { 

            esriConfig.apiKey = "AAPK448270abe3a64414aaa2c38e730fb859Ffrbs65PYpviGTNETffeqWo_ev0KJRBXLapjnoMO5z5LalNmoeu0dMq4Pk_N07Ph";
            
            const map = new Map({
