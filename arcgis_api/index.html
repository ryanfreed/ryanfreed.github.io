<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Intro to MapView - Create a 2D map</title>

    <style>
        html,
        body, 
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
  
    <link rel="stylesheet" href="https://js.arcgis.com/4.24/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.21/"></script>

    <script>
        require(["esri/config", 
                 "esri/Map", 
                 "esri/views/MapView", 
                 "esri/layers/FeatureLayer"
                
                ], function (esriConfig, Map, MapView, FeatureLayer) { 

            esriConfig.apiKey = "AAPK448270abe3a64414aaa2c38e730fb859Ffrbs65PYpviGTNETffeqWo_ev0KJRBXLapjnoMO5z5LalNmoeu0dMq4Pk_N07Ph";
        
            const map = new Map({
              basemap: "arcgis-terrain"
            });

            const view = new MapView({
                map: map,
                container: "viewDiv",
                zoom: 4
            });

            const layer = new FeatureLayer({
                url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/HUD_Regions/FeatureServer/0"
            });

        // changing viewport params to center on the United States
        view.center = [-112, 38];
        view.zoom = 5;
        view.scale = 1000;
        map.add(layer)
      });
      </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
